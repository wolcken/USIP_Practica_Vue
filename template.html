<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaDron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .colors {
            display: flex;
        }

        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 7px;
            display: inline-block;
        }

        .clic {
            cursor: pointer;
        }

        .quantity button {
            border-radius: 50%;
            display: inline-block;
            width: 30px;
        }

        .quantity div {
            text-align: center;
            min-width: 30px;
            display: inline-block;
            font-weight: bold;
        }

        .buy-box {
            margin: 20px;
        }

        footer {

            text-align: center;
            padding: 30px 10px;
            margin-top: 50px;
            min-height: 100px;
        }

        .container {
            margin-top: 50px;
        }

        .producto-relacionado-precio {
            background: orangered;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .producto {
            display: flex;
        }

        .productoOne {
            margin-right: 10px;
        }

        img {
            border: 1px solid gray;
            height: 250px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="configuracion">

        <nav class="navbar navbar-expand-lg " :style="`background-color: ${configuracionPagina.menuColor};`">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">{{ configuracionPagina.marca }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" v-for="(value) in configuracionPagina.menus">
                            <a class="nav-link" aria-current="page" href="#">{{ value.etiqueta }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



        <div class="container">

            <div class="row">
                <h3>{{ producto.nombre }}</h3>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 ">
                    <img :src="`${producto.imagen}`" alt="Imagen" width="100%" />
                </div>
                <div class="col-12 col-sm-6  col-md-8">
                    <h6>{{ producto.descripcion }}</h6>
                    <div class="p-3 mb-2 text-white" :style="`${configuracionPagina.preciosEstilos}`">
                        Precio: {{ producto.precio }} BOB
                    </div>
                    <h5>Color</h5>
                    <div class="colors">
                        <div v-for="(value) in producto.colores">
                            <div class="color-box clic" :style="`background: ${value}`"></div>
                        </div>
                    </div>
                    <h5>Cantidad</h5>
                    <div class="quantity">
                        <button id="reducir">-</button> <div id="cantidad">1</div> <button id="aumentar">+</button>
                    </div>
                    <div class="buy-box">
                        <button id="comprar" type="button" class="btn btn-primary">Comprar</button>
                    </div>

                </div>
            </div>
        </div>



        <div class="container ">
            <div class="row">
                <h4>Productos relacionados</h4>
            </div>
            <div class="producto">
                <div class="row productoOne" v-for="producto in productosRelacionados">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{ producto.nombre }}</h5>
                                <img :src="`${producto.imagen}`" alt="" width="100%">
                                <p class="card-text">{{ producto.descripcion }}</p>
                                <div class="producto-relacionado-precio">Precio:1000 BOB</div>
                                <div class="colors">
                                    <div v-for="(value) in producto.colores">
                                        <div class="color-box clic" :style="`background: ${value}`"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <footer :style="`background-color: ${configuracionPagina.footerColor};`">
            @Wolcken by Alfredo Ramos
        </footer>

    </div>
    <script>
        var configuracion = new Vue({
            el: '#configuracion',
            data: {
                configuracionPagina: {
                    marca: 'MegaDron',
                    menuColor: 'lightblue',
                    footerColor: 'slategrey',
                    preciosEstilos: 'background: orangered; color: white; font-weight: bold',
                    menus: [
                        {
                            etiqueta: 'Inicio',
                            url: '?'
                        },
                        {
                            etiqueta: 'Tienda',
                            url: '?'
                        }
                    ]
                },
                producto: {
                    id: 1,
                    imagen: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj-JH1FldlFjJZsUXgboe2eRnr5fdi1S3bIg&usqp=CAU',
                    nombre: 'Dron LU3 MAX GPS 8K HD',
                    descripcion: 'Dron LU3 MAX GPS 8K HD profesional, cámara Dual, cardán autoestabilizador, Motor sin escobillas para evitar obstáculos, cuadricóptero plegable',
                    precio: '620',
                    colores: [
                        'red',
                        'blue',
                        'black',
                        'yellow'
                    ]
                },
                productosRelacionados: [
                    {
                        id: 2,
                        imagen: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROL7xCwAfAVjyM18qAXZ95UJpJTqbMQY_N6Q&usqp=CAU',
                        nombre: 'KF102',
                        descripcion: 'Dron plegable KF102 con Gps, 8K, cámara Dual HD, 2 ejes, cardán, Motor sin escobillas, fotografía aérea, 1200M de distancia, novedad de 2022',
                        precio: '1180',
                        colores: [
                            'orange',
                            'blue'
                        ]
                    },
                    {
                        id: 3,
                        imagen: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEKvNttqFv0rt0uP_yOvgWm0jEltIHKwRYpA&usqp=CAU',
                        nombre: 'KBDFA-Dron E888 RC',
                        descripcion: 'KBDFA-Dron E888 RC, cuadricóptero profesional FPV, 4K HD, fotografía aérea, evitación de obstáculos, helicóptero, juguetes de distancia',
                        precio: '154',
                        colores: [
                            'black',
                            'midnightblue'
                        ]
                    },
                    {
                        id: 4,
                        imagen: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH8Hjy9AphIRXQbPVfzx2yqXWWNAMq-Q1diQ&usqp=CAU',
                        nombre: 'Dron Profesional 4K con GPS',
                        descripcion: 'Dron Profesional 4K con GPS, 8K, cámara HD, 3 ejes, cardán antivibración, evitación de obstáculos, fotografía aérea, Quadcopter, nuevo, precio:&quot;1800',
                        precio: '1800',
                        colores: [
                            'teal',
                            'blue',
                            'slategrey',
                            'navy'
                        ]
                    },
                ]
            }
        })

        const valor = document.querySelector('#cantidad');
        let cantidad = 1;
        document.getElementById('cantidad').innerHTML = '';
        valor.append(cantidad);
        
        const btn1 = document.querySelector('#reducir');
        const btn2 = document.querySelector('#aumentar');

        btn1.addEventListener('click', function() {
            if ( cantidad > 1) {
                cantidad = cantidad - 1;
                document.getElementById('cantidad').innerHTML = '';
                valor.append(cantidad);
            }
        });

        btn2.addEventListener('click', function() {
            cantidad = cantidad + 1;
            document.getElementById('cantidad').innerHTML = '';
            valor.append(cantidad);
        });

        const btn3 = document.querySelector('#comprar');
        btn3.addEventListener('click', function() {
            alert(`id: null, cantidad: ${cantidad}, color: null`);
        });

    </script>
</body>

</html>
